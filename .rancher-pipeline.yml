stages:
- name: compile & war generate
  steps:
  - runScriptConfig:
      image: maven:3.8.5-openjdk-17
      shellScript: mvn clean package
- name: code check
  steps:
  - runScriptConfig:
      image: maven:3.3-jdk-8
      shellScript: |-
        mvn clean verify sonar:sonar \
          -Dsonar.projectKey=igrp-web_igrp-web-framework_AYba8-gdltjb8mcsAUNz \
          -Dsonar.host.url=https://code-sec.nosi.cv \
          -Dsonar.login=sqp_65bb30f282521dc82590c397a994d5403fc0ef58
    when:
      branch: {}
- name: container
  steps:
  - publishImageConfig:
      dockerfilePath: ./data/Dockerfile
      buildContext: .
      tag: registry.nosi.cv/igrpweb-horizon/igrpweb:1.0
      pushRemote: true
      registry: registry.nosi.cv
- name: redeploy
  steps:
  - runScriptConfig:
      image: golang:latest
      shellScript: |-
        curl -u "$user:$password" \
        -X POST \
        -H 'Accept: application/json' \
        -H 'Content-Type: application/json' \
        --insecure 'https://manager.nosi.cv/v3/project/c-cpx7p:p-mkpb6/workloads/statefulset:igrpweb-horizon-dev:igrp?action=redeploy'
    envFrom:
    - sourceName: api-redeploy
      sourceKey: access
      targetKey: user
    - sourceName: api-redeploy
      sourceKey: secret
      targetKey: password
timeout: 10
notification: {}
