stages:
  - compile
  - build
  - deploy

compile:
  stage: compile
  image: maven:3.8.5-openjdk-17
  script:
    - mvn -T 1C clean package -B
  artifacts:
    name: "horizon"
    expire_in: 1 week
    paths:
      - data
      - IGRP
    

build_image:
  stage: build
  image: docker:18.09
  services:
    - name: docker:18.09-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://docker:2375
  before_script:
    - ls
    - docker login -u $DOCKER_REGISTRY_USERNAME  -p $DOCKER_REGISTRY_PASSWORD $DOCKER_REGISTRY 
  script:
    - docker build -t registry.nosi.cv/igrpweb-horizon/app1:latest data/.
    - docker push registry.nosi.cv/igrpweb-horizon/app1:latest
    - docker tag registry.nosi.cv/igrpweb-horizon/app1:latest registry.nosi.cv/igrpweb-horizon/app1:$CI_PIPELINE_ID
    - docker push registry.nosi.cv/igrpweb-horizon/app1:$CI_PIPELINE_ID

      
deploy:
  stage: deploy
  image: gcc:latest
  script:
    - |
      curl -u "$user:$password" \
        -X POST \
        -H 'Accept: application/json' \
        -H 'Content-Type: application/json' \
        'https://manager.nosi.cv/v3/project/c-cpx7p:p-mkpb6/workloads/statefulset:horizon:igrp?action=redeploy'
