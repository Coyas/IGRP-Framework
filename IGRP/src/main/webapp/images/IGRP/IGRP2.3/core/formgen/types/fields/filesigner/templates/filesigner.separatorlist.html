<div class="form-group col-sm-#[size]# #[right]#" item-name="#tag#" item-type="#type#" >
	<a class="link btn btn-primary form-link btn-filesigner" rel="#tag#">
		<i class="fa fa-pencil"></i>
		<span>#label.val#</span>
	</a>
	<input type="text" value="{#path#/value}" class="d-none hidden #[change]#" id="#tag#" name="{#path#/@name}" #[required]#>
		<xsl:call-template name="setAttributes">
			<xsl:with-param name="field" select="#path#"/>
		</xsl:call-template>
   </input>
</div>
