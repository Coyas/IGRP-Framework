<div class="card igrp-table" >
	<xsl:apply-templates mode="igrp-table-header" select="#path#">
		<xsl:with-param name="title" select="'#[title]#'"/>
		<xsl:with-param name="show-title" select="'#[hasTitle]#'"/>
	</xsl:apply-templates>
	#[has_filter]#
	<div class="card-body p-0">
		<div>
			<div class="table-responsive table-card m-0">
				<table class="table align-middle #[hoverable]# #[striped]# #[bordered]#" id="table-#tag#">
					<thead class="#[tableHeaderStyle]# border-top">
						<tr gen-id="drop-zone" gen-field-template="th">
							#[ctxInlineHeadTmpl]#
						</tr>
					</thead>
					<tbody class="list form-check-all">
						<xsl:for-each select="#path#/table/value/row[not(@total='yes')]">
							<tr gen-id="drop-zone">
								<xsl:apply-templates mode="context-param" select="context-menu" />
								<gen-template name="table-rows-hiddens"/>
								#[ctxInlineTmpl]#
							</tr>
						</xsl:for-each>
					</tbody>
					#[tableFooter]#
				</table>
				#[ctxMenuTemplate]#
			</div>
		</div>
	</div>
</div>
