<xsl:if test="not(#tag#/@visible)">
	<td align="#[align]#" data-row="{position()}" data-title="{../../fields/#tag#/label}" class="#type#">
		
		<input type="hidden" name="{../../../fields/#tag#/@name}_fk_desc" value="{#tag#_desc}"/>
	  	
	  	<input type="hidden" name="{../../../fields/#tag#/@name}_fk" value="{#tag#}" rel="F_#parent.tag#"/>
	  	<xsl:choose>
          <xsl:when test="#tag# != ''">
            <a href="{#tag#}" name="p_#tag#" class="#type# #[button]# form-link" target="#[target]#">
	  			<xsl:value-of select="#tag#_desc"/>
	  		</a>
          </xsl:when>
          <xsl:otherwise>
            <xsl:value-of select="#tag#_desc"/>
          </xsl:otherwise>
        </xsl:choose>
	  	
	</td>
</xsl:if>
